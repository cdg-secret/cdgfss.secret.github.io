<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Web</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- WOW.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- 自己的 CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">秘密網站</a>
  </div>
</nav>

<!-- Hero Section -->
<section class="text-center p-5">
    <h1 class="animate__animated animate__fadeInDown">歡迎來到我的秘密網站</h1>
    <p class="animate__animated animate__fadeInUp animate__delay-1s">
        這裡是一個專屬的小天地 🔒
    </p>
    <img src="assets/images/undraw-secret.svg" class="img-fluid animate__animated animate__zoomIn animate__delay-2s" alt="Secret illustration">
</section>

<!-- Content Section -->
<section class="container my-5">
    <div class="row">
        <div class="col-md-6 wow animate__animated animate__fadeInLeft">
            <h3>秘密功能 1</h3>
            <p>這裡可以放你想展示的內容，例如VEX作品或文字日記。</p>
        </div>
        <div class="col-md-6 wow animate__animated animate__fadeInRight">
            <h3>秘密功能 2</h3>
            <p>這裡可以加上互動按鈕、表單或者Firebase資料庫內容。</p>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    © 2025 Secret Web
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- WOW.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>
    new WOW().init();
</script>

<!-- 自己的 JS -->
<script src="js/main.js"></script>

</body>
</html>
