<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的秘密網站</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* 讓 unDraw 插圖適應不同螢幕尺寸 */
        .undraw-img {
            max-width: 100%;
            height: auto;
            max-height: 400px; /* 限制最大高度 */
        }
        .hero-section {
            padding: 8rem 0;
            background-color: #f8f9fa;
        }
        .section {
            padding: 4rem 0;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Project Secret</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">關於我</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">特色</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-4 wow animate__animated animate__fadeInLeft">歡迎來到我的秘密基地</h1>
                    <p class="lead wow animate__animated animate__fadeInLeft" data-wow-delay="0.2s">這裡記錄著我的想法、專案與創造。探索、發現，並享受過程。</p>
                </div>
                <div class="col-md-6 text-center">
                    <img src="https://images.undraw.co/web/illustrations/undraw_programming_re_kg9v.svg" alt="程式設計插圖" class="undraw-img wow animate__animated animate__zoomIn" data-wow-delay="0.4s">
                </div>
            </div>
        </div>
    </header>

    <section id="features" class="section">
        <div class="container text-center">
            <h2 class="mb-5">核心特色</h2>
            <div class="row">
                <div class="col-md-4 wow animate__animated animate__fadeInUp" data-wow-delay="0.1s">
                    <h4>免費託管</h4>
                    <p>所有內容都建立在 GitHub Pages 上，完全免費且穩定。</p>
                </div>
                <div class="col-md-4 wow animate__animated animate__fadeInUp" data-wow-delay="0.3s">
                    <h4>響應式設計</h4>
                    <p>基於 Bootstrap 5，在手機、平板和電腦上都有完美外觀。</p>
                </div>
                <div class="col-md-4 wow animate__animated animate__fadeInUp" data-wow-delay="0.5s">
                    <h4>動態效果</h4>
                    <p>使用 WOW.js 讓頁面元素在滾動時呈現有趣的動畫。</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p class="mb-0">© 2025 - 我的秘密網站</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script>
        new WOW().init();
    </script>

</body>
</html>
